version: "3.7"

# Will use the hostname when talking between services on the same network
services:

  portal-ui:
    hostname: portal-ui
    container_name: portal-ui
    ports:
      - "8888:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - HOST_GID=${HOST_GID:-1002}
      - HOST_UID=${HOST_UID:-1002}
    init: true
    restart: always
    volumes:
      # Mount conf.d on host machine to the nginx conf.d on container
      - "./portal-ui/nginx/conf.d:/etc/nginx/conf.d"
      # Mount the logging to container
      - "../log:/usr/src/app/log"
    networks:
      - sennet_docker_network
    logging:
      driver: awslogs
      options:
        awslogs-region: us-east-1
        awslogs-group: /aws/ec2/sennet-dev/portal-ui/next-server

networks:
  # This is the network created by gateway to enable communicaton between multiple docker-compose projects
  sennet_docker_network:
    external: true
